cmd-alt-shift-left = ['join-with left', 'mode main']
cmd-alt-shift-down = ['join-with down', 'mode main']
cmd-alt-shift-up = ['join-with up', 'mode main']
cmd-alt-shift-right = ['join-with right', 'mode main']

