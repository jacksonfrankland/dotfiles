[language-server]
biome = { command = "biome", args = ["lsp-proxy"] }

[[language]]
name = "json"
auto-format = false

[[language]]
name = "toml"

[[language]]
name = "bash"

[[language]]
name = "php"

[[language]]
name = "html"

[[languages]]
name = "go"
auto-format = true
formatter = { command = "goimports" }

[[languages]]
name = "bash"
file-types = ["sh", "bash", ".functions"]

[[language]]
name = "svelte"
text-width = 120
scope = "source.svelte"
injection-regex = "svelte"
file-types = ["svelte"]
language-servers = [
  "svelteserver",
  # "emmet-lsp",
  # "efm-lsp",
  # "eslint",
  "tailwindcss-ls",
]
